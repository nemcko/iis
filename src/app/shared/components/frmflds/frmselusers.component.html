<div class="form-group mb-1">
  <label class="cursor-pointer w-100">
    <span *ngIf="label" classes="label">{{label}}</span>
    <p-multiSelect #wdg classes="select" [options]="options" [(ngModel)]="value" [defaultLabel]="''"
      [maxSelectedLabels]="500" [name]="name" (click)="doClick($event)">
      <ng-template let-selitems pTemplate="selectedItems">
        <ng-container *ngFor="let selitem of selitems">
          <span *ngIf="selitem[0]!=='#'" class="border border-secondary rounded mr-2 p-1" style="text-transform: none;"> {{ getLabel(selitem) }}
          </span>
        </ng-container>

      </ng-template>
      <ng-template let-itm pTemplate="item">
        <span *ngIf="itm.value===itm.parent" classes="multiselect_parent">{{itm.label}}</span>
        <span *ngIf="itm.value!==itm.parent" classes="multiselect_subitem">{{itm.label}}</span>
      </ng-template>
      <p-footer classes="multiselect_hdr">
        <button classes="multiselect_clear" appFocus (click)="clearValue(wdg)">Vymazať označené</button>
        <button classes="multiselect_ok" (click)="save($event)">Potvrdiť výber</button>
      </p-footer>
    </p-multiSelect>
  </label>
</div>
