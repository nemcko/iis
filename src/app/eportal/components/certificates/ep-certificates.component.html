<search-list  #searchlist  [toptitle]="'Zoznam certifikátov'" [limit]="10" [numPages]="5" 
[clsOuterRow]="'row ml-9'" [clsOuterPanel]="'col-12'" [clsItemCols]="'col-12'"
    [clsList]="'b-tree-line'" [clsInnerPanel]="'s-events'" [searchFields]="'personFN,email'">

    <div role="header">
        <div class="row mt-1 px-3">
            <div class="col-4">
                <div class="text-truncate font-weight-bold">Názov certifikátu</div>
            </div>
            <div class="col-2">
                <div class="text-truncate font-weight-bold">Číslo certifikátu</div>
            </div>
            <div class="col-2">
                <div class="text-truncate font-weight-bold">Vydal</div>
            </div>
            <div class="col-1">
                <div class="text-truncate font-weight-bold">Platný od</div>
            </div>
            <div class="col-1">
                <div class="text-truncate font-weight-bold">Platný do</div>
            </div>
            <div class="col-1">
                <div class="text-truncate font-weight-bold">Druh</div>
            </div>
            <div class="col-1">
                <div class="text-truncate font-weight-bold">Certifikáty</div>
            </div>

        </div>
    </div>

    <div role="back">
        <a href="javascript:void(0)" (click)="goToLastPath()"
            class="btn btn-secondary text-white text-uppercase fs-5 font-weight-bold px-4 px-md-6 mb-3 mb-md-0 back">Predošlá&nbsp;&nbsp;stránka</a>
    </div>

    <div role="item">
        <ng-template #templateRef let-item="item" let-keywords="keywords">
            <div class="bg-white py-4 px-3 border-radius-md box-shadow-sm" style="height:54px">
                <div class="row">
                    <div class="col-4">
                        <a href="javascript:void(0)" (click)="updCert(item.id)" class="text-truncate text-secondary font-weight-bold">{{item?.name}}</a>
                    </div>
                    <div class="col-2">
                        <div class="text-truncate text-gray">{{item?.certnr}}</div>
                    </div>
                    <div class="col-2">
                        <div class="text-truncate text-gray">{{item?.publish}}</div>
                    </div>
                    <div class="col-1">
                        <div class="text-truncate text-gray">{{item?.datefrom}}</div>
                    </div>
                    <div class="col-1">
                        <div class="text-truncate text-gray">{{item?.dateto}}</div>
                    </div>
                    <div class="col-1">
                        <div class="text-truncate text-gray">{{item?.type}}</div>
                    </div>
                    <div class="col-1">
                        <a href="javascript:void(0)" (click)="updCert(item.id)" class="d-flex justify-content-center"><i class="icon icon-doc text-secondary fs-8"></i></a>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</search-list>
